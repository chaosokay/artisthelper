<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Soundmap Artist Helper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Soundmap Artist Helper</h1>
    <div class="header-controls">
      <a href="/artists.html" class="nav-btn">View Artist List</a>
      <div class="refresh-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </div>
    </div>
    <div class="game-container">
      <div id="guessContainer"></div>
      <div class="input-section">
        <input type="text" id="artistInput" placeholder="Enter artist name">
        <button id="guessButton">Make Guess</button>
      </div>
      <button id="findMatches">Show Possible Artists</button>
      <div id="possibleMatches"></div>
    </div>
  </div>
  <script type="module" src="guesser.js"></script>
</body>
</html>
